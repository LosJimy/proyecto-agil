# docker-compose.dev.yml
#iniciar con: docker-compose -f docker-compose.dev.yml up -d
version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7-jammy
    container_name: mongodb-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=universidad
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/universidad --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend NestJS (desarrollo)
  backend-dev:
    image: node:20-alpine
    container_name: backend-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=Grande Colo Colo campe√≥n 1991!
      - MONGO_URI=mongodb://mongodb:27017/universidad
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run start:dev"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # Frontend Next.js (desarrollo)
  frontend-dev:
    image: node:20-alpine
    container_name: frontend-dev
    working_dir: /app
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend-dev
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge