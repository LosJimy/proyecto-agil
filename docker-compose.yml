# docker-compose.yml - PRODUCCIÓN
#iniciar: docker-compose up --build 
version: '3.8'

services:
  # Base de datos Neo4j
  neo4j:
    image: neo4j:5.15-community
    container_name: neo4j
    ports:
      - "7474:7474"  # Neo4j Browser
      - "7687:7687"  # Bolt Protocol
    environment:
      - NEO4J_AUTH=neo4j/password123  # ⚠️ CAMBIAR en producción
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    restart: always
    networks:
      - app-network

  # Backend NestJS
  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=Grande Colo Colo campeón 1991!  # ⚠️ CAMBIAR en producción
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123  # ⚠️ CAMBIAR en producción
    depends_on:
      - neo4j
    restart: always
    networks:
      - app-network

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_BASE=http://localhost:3000
    container_name: frontend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE=http://localhost:3000
    depends_on:
      - backend
    restart: always
    networks:
      - app-network

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:

networks:
  app-network:
    driver: bridge